    <main>
        <section class="tags-list">
            <article class="tag-item" th:each="tag: ${tags}">
                <a th:href="|/tags/${tag.id}|">
                    <h3 class="tag-title" th:text="${tag.name}">Tag</h3>
                </a>
            </article>
        </section>

        <section>
            <h4>Create a Tag</h4>
            <form class="tag-form" action="add-empty-tag" method="POST">
                <label>
                    <h2>New Tag</h2>
                    <input type="text" name="name" placeholder="ex: Fun"/>
                </label>
                <button type="submit">Submit</button>
            </form>

        </section>
