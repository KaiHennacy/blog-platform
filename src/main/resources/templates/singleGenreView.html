<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
        <header> 
                <a class="header__text" href="/genres/">Back to All Genres List</a>
                <a class="header__text" href="/home/">Home</a>
                </header>
    <main class="main">       
        <h1 class="genre-title" th:text="${genre.name}">
            Travel
        </h1>
        <section class="post-Container">
            <div class="post" th:each="post: ${genre.posts}">
                <a th:href="|/${post.id}|">
                    <h1 th:text="${post.title}"></h1>
                </a>
            </div>
        </section>
        
    </main>
    <footer>
            <small>&copy; 2019 Kai Hennacy & Isaac Kim</small>
            <div class="social-icons">
                <a href="https://www.linkedin.com/in/kai-hennacy/" class="fa fa-linkedin"></a>
                <a href="https://github.com/KaiHennacy" class="fa fa-github"></a>
            </div>
        </footer>

</body>
</html>
