<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/css/base/reset.css" />
    <link rel="stylesheet" type="text/css" href="/css/base/base.css" />
    <link rel="stylesheet" type="text/css" href="/css/base/header.css" />
    <link rel="stylesheet" type="text/css" href="/css/base/footer.css" />

    <link rel="stylesheet" type="text/css" href="/css/pages/homeView.css" />

</head>
<body>
    <header class="header">
        <h1 class="header__Logo">Kaisaac's Blog</h1>
            <nav class="header__nav">
                <ul class="header__nav__list">
                    <li><a th:href="@{~/home}">Home</a></li>
                    <li><a th:href="@{~/posts}">Posts</a></li>
                    <li><a th:href="@{~/tags/}">Tags</a></li>
                    <li><a th:href="@{~/genres/}">Genres</a></li>
                    <li><a th:href="@{~/posts/new}">Create+</a></li>
                </ul> 
            </nav>
    </header> 
    <main>
        <div class="main-wrapper">
            <section class="greeting">
                <div class="avatar">
                    <h1>Hi, I'm Isaac</h1>
                    <img th:src="@{images/isaac.jpg}" alt="Image missing"/>
                </div>
                <div class="avatar">
                    <h1>Hi, I'm Kai</h1>
                    <img th:src="@{images/kai.png}" alt="Image missing"/>
                </div>
            </section>
            <section class="recent-post">
                <a th:href="|/${post.id}|">
                    <h3 class="post_header" th:text="${post.title}">My Trip to Cedar Point</h3>
                </a>
                    <div class="by-line">
                        <span class="author" th:text="${post.author.name}">Kai Hennacy</span>
                        <span class="genre" th:text="${post.genre.name}"></span>
                        <span class="tags" th:each="tag : ${post.tags}" th:text="${tag.name}"></span>
                    </div>
            </section>
        </div>
    </main>
    <footer class="footer">
            <small>&copy; 2019 Kai Hennacy & Isaac Kim</small>
    </footer>

</body>
</html>
