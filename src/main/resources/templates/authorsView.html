<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Authors</title>
</head>
<body>
    <Header> 
        <h1 class=header_text>All Authors</h1>
        <a class="header__text" href="/home/">Home</a> 
    </Header>
<main>
    <div class="author-list">
                <section class="author" th:each="author: ${authors}">
                    <a th:href="|/authors/${author.id}|">
                        <h3 class="author-content" th:text="${author.name}"> </h3>
                    </a>
                </section>
            </div>

    <section>
        <h2>Add Author</h2>
        <form class="author-form" action="/add-author" method="POST">
            <label>
                <p> New Author</p>
                <input type = "text" name="name" value="Author Name"/></label>
                <button type = "submit">Submit</button>
            </label>
        </form>
    </section>
    </main>
    </body>
    </html>
