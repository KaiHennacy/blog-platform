<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Author</title>
</head>
<body>
    <header> 
    <h1 class="header__text">Author Page</h1>
    <a class="header__text" href="/authors/">Back to All Authors List</a>
    <a class="header__text" href="/home/">Home</a>
    </header>
<main class="main">       
        <h1 class="author-name" th:text="${author.name}">
            Isaac Kim
        </h1>
        <section class="post-Container">
            <div class="post" th:each="post: ${author.posts}">
                <a th:href="|/${post.id}|">
                    <h1 th:text="${post.title}"></h1>
                </a>
            </div>
        </section>
        
    </main>
    <footer>
            <small>&copy; 2019 Kai Hennacy & Isaac Kim</small>
            <div class="social-icons">
                <a href="https://www.linkedin.com/in/kai-hennacy/" class="fa fa-linkedin"></a>
                <a href="https://github.com/KaiHennacy" class="fa fa-github"></a>
            </div>
        </footer>

</body>
</html>
